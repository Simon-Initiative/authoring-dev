upstream content {
  ip_hash;
  server content:8080;
}

upstream keycloak {
  ip_hash;
  server keycloak-sso:8080;
}

server {
    listen       80;
    server_name  _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location ^~ /content-service {
          proxy_set_header        Host $host:$server_port;
          proxy_set_header        Referer $http_referer;
          proxy_set_header        X-Real-IP $remote_addr;
          proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header        X-Forwarded-Proto $scheme;

          proxy_pass          http://content/content-service;
          proxy_read_timeout  90;
          #proxy_redirect      http://nginx-proxy/content-service/ http://127.0.0.1/content-service/;
      }

    location ^~ /auth/ {
          proxy_set_header        Host $host;
          proxy_set_header        X-Real-IP $remote_addr;
          proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header        X-Forwarded-Proto $scheme;
          add_header X-Frame-Options "SAMEORIGIN";
          proxy_pass          http://keycloak/auth/;
          #proxy_redirect      http://keycloak/auth/ http://128.237.198.170/auth/;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}
